<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FavQ's Vue Search</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <div class="container mt-3">
            <div class="row border-bottom border-primary">
                <div class="col text-center p-0">
                    <h2>FavQ's Search (Vue)</h2>
                </div>
                <div class="col text-center fs-6 mb-3">
                    
                    <form @submit.prevent="searchFavQ">
                        
                            <input v-model="searchTerm" type="text" id="search-term" placeholder="Enter a search term">
                        
                            <br>
                            
                            <label for="author">Author</label>
                            <input v-model="authorTrue" value="true" type="checkbox" id="author" name="criteria">
                            
                            <label for="tag">Tag</label>
                            <input v-model="tagTrue" value="true" type="checkbox" id="tag" name="criteria">
                        
                        <button @click="searchFavQ">Search</button>
                    </form>
                </div>
                
            </div>
        </div>
        <div class="container">
            <div class="row text-center">
                <h2>Results:</h2>
                
                <div class="col text-start"><button v-if="qPageNumber > 1" @click="previousQPage">Previous Page</button></div>
                <div class="col text-end"><button v-if="qSearched || qLastPage == true" @click="nextQPage">Next Page</button></div>                
            
                <figure v-for="quote in quotes" class="text-center mt-3">
                    <blockquote class="blockquote mx-3">
                        <p>{{ quote.body }}</p>
                    </blockquote>
                    <figcaption class="blockquote-footer">{{ quote.author }}</figcaption>
                </figure>
            </div>
        </div>
        
        <div class="container">
            <div class="row border-top border-primary text-center">
                <h2>FavQ's QOTD</h2>
            </div>
            <figure class="text-center mt-3">
                <blockquote class="blockquote mx-3">
                    <p>{{ favQuote }}</p>
                </blockquote>
                <figcaption class="blockquote-footer">{{ favQAuthor }}</figcaption>
            </figure>
            
            <div class="container text-center">
                <button @click="getFavQ">Get new QOTD</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
