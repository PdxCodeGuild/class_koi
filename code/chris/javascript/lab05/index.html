<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="index.css">
    <title>Vue Unit Converter</title>
</head>
<body>
    <div id="app">
        <h1>Unit Converter</h1>
        <p>{{ entryLabel }}</p>
        
        <form v-on:submit.prevent="convertUnit">
            <label for="userInput">Enter your distance:</label>
            <input v-model="userInput" type="number" step="0.01" id="userInput" class="mx-3 mb-3">

            <select v-model="inputUnit">
                <option v-for="unit in units" :value="unit.unit">{{ unit.unit }}</option>
            </select>
        
            <p>Converted value: {{ output }}
            <select v-model="outputUnit" class="mx-3 mb-3">
                <option v-for="unit in units" :value="unit.unit">{{ unit.unit }}</option>
            </select>
            <button type="submit">Convert!</button>
            </p>
        </form>
    </div>
</body>
</html>
