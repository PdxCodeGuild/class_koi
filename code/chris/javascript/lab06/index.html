<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./js/site.js" defer></script>
    <title>Vue To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/site.css">
</head>
<body>
    <div id="app" class="container position-relative text-center">
        
        <h1>Vue To Do</h1>
        
        <form @submit="addItem">
            <input v-model="descriptionInput" type="text">
            <button type="submit">Add Item</button>
        </form>
        
        <form @submit.prevent="updateList">
            <h2>Incomplete</h2>
            <template v-for="item in toDoList">
                <li v-if="item.done === false">
                    {{ item.itemDescription }}
                    <label for="done">Done?</label>
                    <input v-model="item.done" value="true" type="checkbox" id="done" class="mx-1">
                    <label for="delete">Delete?</label>
                    <input v-model="item.deleted" value="true" type="checkbox" id="delete" class="mx-1">
                </li>
            </template>
            <h2>Complete</h2>
            <template v-for="item in toDoList">
                <li v-if="item.done === true">
                    {{ item.itemDescription }}
                    
                    <label for="done">Done?</label>
                    <input v-model="item.done" value="true" type="checkbox" id="done" class="mx-1" checked>
                    <label for="delete">Delete?</label>
                    <input v-model="item.deleted" value="true" type="checkbox" id="delete" class="mx-1">
                </li>
            </template>
            <button type="submit">Save & Update</button>
        </form>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
