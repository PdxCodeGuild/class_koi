<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block title %}
    {% endblock %}
</head>
<body class="text-center align-items-center">
    <div class="container">
        <header class="nav d-flex flex-wrap py-3 mb-4 border-bottom">
            <a href="{% url 'posts:home' %}" class="me-md-auto"><span class="fs-4 justify-content-left me-3">Chirp</span></a>
            <ul class="nav nav-pills justify-content-end">
                <li class="nav-item">
                    <a href="{% url 'posts:home' %}" class="nav-link active">Home</a>
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'posts:profile' request.user|lower %}" class="nav-link ms-1">@{{ request.user }}</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'users:logout' %}" class="nav-link">Log-Out</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'users:login' %}" class="nav-link">Log-in</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'users:signup' %}" class="nav-link">Sign-up</a>
                </li>
                {% endif %}

            </ul>
        </header>
    </div>

    {% block content %}
    {% endblock %}
    
    <div class="container text-center">
        <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="text-muted">2022 Chirp, Twitter Knockoff</span>
            </div>
        </footer>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
