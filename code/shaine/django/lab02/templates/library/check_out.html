{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="border p-3">
    <h4> {{ title }} </h4>
    <hr>
    <div class="alert alert-danger">
        <p>Would you like to check this book out?</p>
    </div>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-secondary" href="{% url 'library-index' %}">Cancel</a>
        <input class="btn btn-danger" type="submit" value="Confirm">
    </form>
</div>

{% endblock %}
