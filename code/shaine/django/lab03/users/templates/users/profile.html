{% extends 'posts/base.html' %}

{% block content %}

<div class="container">
    <div class="col-sm-2 p-3">
        <div class="media">
            <img class="rounded-circle account-img img-fluid" src="{{user.profile.image.url}}" alt="profile image">

        </div>

    </div>
    <div class="mb-3">
    <h3>{{ user.username }}</h3>
    </div>
    <div class="mb-3">
        <a href="{% url 'profileupdate' %}"><button class="btn btn-outline-info">Edit</button></a>
    </div>
    <div class="card">
        <div class="card-body">
            {{ user.profile.bio }}

        </div>

    </div>

</div>






{% endblock content %}
