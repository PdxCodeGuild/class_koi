<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <script src ="script.js" defer></script>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        
        <input type="text" v-model="inputText" placeholder="Enter item to add to list">
        <button v-on:click="clickButton">Add Item</button>

        <ul>
            <li v-for="item in listItems" @click="completeItem()">
                <span v-if="item.complete">{{ item }}</span>
                <del v-else>{{ item }}</del>
                <button v-on:click="deleteItem()" id="del">Delete</button>
                <input type="checkbox" @click="completeItem"></input>
            </li>
        </ul>
    </div>

    <!-- Include Vue from a CDN of your choice, I chose unpkg -->
</body>
</html>
