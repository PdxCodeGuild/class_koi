<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <script src ="script.js" defer></script>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        
        <input type="text" v-model="inputText" placeholder="Enter item to add to list">
        <button v-on:click="clickButton">Add Item</button>

        <ul>
            <li v-for="item in listItems">
                <button v-on:click="deleteItem()" id="del">Delete</button>
                <input type="checkbox" v-model="item.complete">Complete: </input>
                <span :class="{ complete: item.complete }">{{ item.task }}</span>
            </li>
        </ul>
    </div>
</body>
</html>
