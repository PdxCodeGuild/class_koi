<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Document</title>
    <style>
        h1 {
            color: blue;
            text-align: left;
        }
        body{
            background-color: black;
        }
        p{
            color: wheat;
        }
        ul, ol{
            color: hotpink;
        }
    </style>
</head>
<body>
    <h1 style="color: olivedrab; text-align: center;">CSS or Cascading Style Sheets</h1>
    <h1>CSS or Cascading Style Sheets</h1>

    <ol>
        <li>Thinkg one</li>
        <li>Thing two</li>
        <li>Thing three</li>
    </ol>

    <ul>
        <li>Thinkg one</li>
        <li>Thing two</li>
        <li>Thing three</li>
    </ul>

    <!-- horizontal rule - a straight line scross the page, for diving purposes -->
    <hr>

    <p>Welcome to my cool<br> 90s website man. L</p>
</body>
</html>
