{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'users/style.css' %}">


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>

    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <style>

        h1{font-family: 'Lato', sans-serif; color:whitesmoke}
        h2{font-family: 'Lato', sans-serif; color:#137752}
        body{background-color: whitesmoke;}

    </style>




</head>
<body>

    <header class="bg-dark-green fixed w-100 ph3 pv3 pv4-ns ph4-m ph5-l">

        <h1 class = "tc"><b>Chirp</b></h1>

    </header>
    
    <main class = "pt7 flex items-center flex-column">

    <h2 class = "dark-green">Sign Up</h2>

    <br>
    <br>
    <form action="{% url 'users:signup' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}    
        <input type="submit" value="Log in">
    </form>

    <br>
    <br>

    <h2 class = "red">{{message}}</h2>
    
    <br>
    <br>
    
    <h2><a href = "/"> Home </a></h2>
    </main>


    <footer class = "tr pr6 pt7">
        <h2> Â© 2022 Birdhouse</h2>

    </footer>



</body>
</html>
