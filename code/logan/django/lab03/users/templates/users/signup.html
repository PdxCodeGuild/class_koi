{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'users/style.css' %}">


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
</head>
<body>

    
    <h1><a href = "/"> Home </a></h1>
    
    <br>

    <h1>Sign Up</h1>

    <br>
    <br>
    <form action="{% url 'users:signup' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}    
        <input type="submit" value="Log in">
    </form>

    <br>
    <br>
    <h2>{{message}}</h2>









</body>
</html>
