<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="todo.css"> -->

    <title>To Do List</title>
</head>
<body class="bg-black-30 pa6">
    
    <header>
        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand" href="#">Bank Hiest</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>To Do List</h1>

        <form id="new_items">
            <label for="new_item">Add task to your list: </label>
            <input type="text" id="type_text" onfocus="this.value=''">
            <button id="add_button">Add</button>
        </form>


        <ul id="todo_list" class="pt3">
            

        </ul>

        <br>
        
        <ul id="complete_list" class="strike pt3">
           
        </ul>

    </main>


    <!-- Script -->
    <script src="script.js"></script>

</body>
</html>
