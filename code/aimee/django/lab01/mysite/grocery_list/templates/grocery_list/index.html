<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
</head>

<!-- MAIN PAGE -->

<body>
    <h1>Grocery List</h1>
    <!-- {% if grocery_list %} -->
    <ul>
        {% for grocery_item in grocery_list %}
        <li>
            <del>
            {% if grocery_item in completed_list %}
            <a href="/grocery_list/detail/{{ grocery_item.id }}">{{ grocery_item.description }}
            </a>
            </del>
            {% else %}
            <a href="/grocery_list/{{ grocery_item.id }}">
                {{ grocery_item.description }}
            </a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no items on your grocery list.</p>
    {% endif %}
    <form name="AddItem" action="/grocery_list/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>

</body>
</html>
