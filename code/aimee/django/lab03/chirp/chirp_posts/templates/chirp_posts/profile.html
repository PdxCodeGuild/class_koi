<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirp @{{ post.username }}</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #username {
            color: #5628c0;
        }
    </style>
</head>

<!-- url is http://127.0.0.1:8000/chirp/login/ -->

<body>
    {% load crispy_forms_tags %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/chirp/">Chirp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="False" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}

                <li class="nav-item">
                    <a class="nav-link" href="/chirp/post/">new chirp</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/chirp/logout/">logout</a>
                </li>


                {% else %}

                <li class="nav-item">
                    <a class="nav-link" href="/chirp/login">login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/chirp/register/">register</a>
                </li>

                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="card text-center" style="background-color: #5628c0; color:whitesmoke;">
        <div class="card-body fs-2">
            <!-- would like to get the below working at some point; currently loops however many times there are chirps -->
            <!-- {% for post in posts %}
            {% if user.username == post.username %} 
            your profile
            {% else %} 
            {{ post.username }}'s profile
            {% endif %}
            {% endfor %} -->
            profile
        </div>
    </div>

    {% for post in posts %}
    <div class="d-flex flex-column card mx-auto" style="width: 18rem; margin:1rem;">
        <div class="card-body" style="background-color:#dbdbdb;">
            <h4 class="card-title" id="username">&#64;{{ post.username }}</h4>
            <h6 class="card-subtitle mb-2 text-muted">{{ post.post_date }}</h6>
            <h6 class="card-subtitle mb-2 text-dark">{{ post.description }}</h6>
        </div>
    </div>

    {% endfor %}
