<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Chirp</title>
  <!-- Bootstrap CSS  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    btn {
      color: #5628c0;
    }
  </style>
</head>

<body>
  {% load crispy_forms_tags %}
  <nav class="navbar navbar-expand-lg navbar-light bg-purple-200">
    <a class="navbar-brand text-dark" href="/chirp/">Chirp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="False" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        {% if user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link" href="post/">new chirp</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/chirp/profile/{{user.username}}/">your profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout/">logout</a>
        </li>

        {% else %}

        <li class="nav-item">
          <a class="nav-link" href="login/">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register/">Register</a>
        </li>

        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container py-5">
    <h1>New Chirp</h1>
    <h4>Remember, you have a 50 character limit!</h4>
    <!-- FORM -->
    <form method="POST">
      {% csrf_token %}
      {{ post_form|crispy }} <br>
      <button class="btn btn-dark" type="submit">Post</button>
    </form>
    <br>
    <!-- FOOTER  -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-text">
          &copy; Chirp 2022
        </span>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

</body>

</html>
