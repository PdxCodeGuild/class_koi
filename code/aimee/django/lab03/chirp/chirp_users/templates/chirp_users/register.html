<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chirp New User Registration</title>
  <!-- Bootstrap CSS  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<!-- url is http://127.0.0.1:8000/chirp/register/ -->

<body>
  {% load crispy_forms_tags %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/chirp/">Chirp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="False" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        {% if user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link" href="logout/">logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="chirp/">{{user.username}}'s profile</a>
        </li>

        {% else %}

        <li class="nav-item">
          <a class="nav-link" href="/chirp/login">login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register/">register</a>
        </li>

        {% endif %}
      </ul>
    </div>
  </nav>
  <h1 style="margin:1rem; color:#5628c0;">we're glad you're here.</h1>

  <form method="POST" style="margin:1rem;">
    {% csrf_token %}
    {{ register_form|crispy }}
    <button class="btn btn-dark" type="submit">Register</button>
  </form>
  <p style="margin:1rem;">If you already have an account, <a href="/chirp/login">login here</a>.</p>

  <!-- FOOTER  -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-text">
        &copy; Chirp 2022
      </span>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
