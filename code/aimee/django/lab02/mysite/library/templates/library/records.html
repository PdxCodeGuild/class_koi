<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimee's Library: Records</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Library Records</h1>
    {% for rec in record reversed %}
    <ul>
        <li>{{ rec.timestamp }}: {{ rec.book.title }} by {{ rec.book.author }} was {% if rec.checkout %} checked out{% else %} returned{% endif %} by {{ rec.user }}.</li>
    </ul>
    {% endfor %}

    <a href="/library/">Back home</a>
</body>
</html>
