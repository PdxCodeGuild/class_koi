<script>
let cards = {
    'ace':1,
    '2':2,
    '3':3,
    '4':4,

    '7':7,

}
let cardOne = document.querySelector('#card-one')
let cardTwo = document.querySelector('#card-two')
let cardThree = document.querySelector('#card-three')

// change values to integers based on dictionary
let valueOne = Number(cards[cardOne.value])
let valueTwo = Number(cards[cardTwo.value])
let valueThree = Number(cards[cardThree.value])
console.log(valueOne, valueTwo, valueThree) // to ensure correct values

let submit = document.querySelector('#submit')
submit.addEventListener('click', function(event) {
    event.preventDefault()
    let total = valueOne + valueTwo + valueThree
    console.log(total)
    if (total < 17) {
    advice.innerHTML = `${total} - hit!`
    } else if (total >= 17 && total < 21) {
        advice.innerHTML = `${total} - stay!`

        advice.innerHTML = 'Busted!'
