<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SourceBook</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <h1>Final Fantasy XIV Phonebook</h1>
        <h4>look up character data!</h4>

        <!-- search for a character by name -->
        <label for="name">Search by name</label>
        <input type="text" id="search-name" v-model="name">
        <input type="submit" value="search" @click="searchName"></input>
        <p>{{ avatar }}</p>
        <p>{{ results['name'] }}</p>




    </div>
    
    <script>
        const App = {
            data() {
                return {
                    baseUrl: 'https://xivapi.com/',
                    name: '',
                    character: '',
                    avatar: '',
                    results: []
                }
            },
            created() {
                this.searchName()
            },
            methods: {
                searchName() {
                    axios({
                        url: 'https://xivapi.com/character/search?name=[${name}]',
                        headers: { Accept: 'application/json', private_key: '0d86bbfc3e384fbd8e154e5c23d06d2231cde9d7af75449b92cf531a92c080e1' },
                        method: 'get',
                        params: { name: this.name }
                    }).then(res => {
                        console.log(res.data)
                        this.results = res.data.results
                    })
                    
                }
            }
        }
        const app = Vue.createApp(App)
        app.mount('#app')
    </script>
</body>
</html>
