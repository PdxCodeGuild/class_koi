    <title>Lab 01-A Unit Converter</title>
    <script>

        let units = {
            'feet': .3048,
            'miles': 1609.34,
            'meters': 1,
            'kilometers': 1000,
            'yard': .9144,
            'inch': .0254
        }

        // alert(`${measurement} ${userUnit} is ${Math.round(total)} meters.`)

        // version 3 ----------------------------

        // added support for yards and inches in dict above

        // version 4 ----------------------------
        let measurement = prompt('Enter the distance: ')
        let inputUnit = prompt('Enter the unit of measurement: ')
        let outputUnit = prompt('Enter the measurement you want to convert to: ')

        // store and covert
        meters = units[inputUnit]
        measurement = parseInt(measurement)

        // convert to meters
        let total = measurement * meters

        // convert to user's output unit
        result = total / units[outputUnit]

        alert(`${measurement} ${inputUnit} is ${Math.round(result)} ${outputUnit}`)


    </script>
