<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter in Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <h1>Unit Converter in Vue</h1>
        <label for="distance">Enter the distance</label>
        <input type="number" id="distance" v-model="distance">
        <br>
        <label for="input">Select the unit of measurement</label>
        <select name="input" id="input" v-model="input">
            <option value="inches">Inches</option>
            <option value="feet">Feet</option>
            <option value="miles">Miles</option>
            <option value="meters">Meters</option>
            <option value="yards">Yards</option>
            <option value="kilometers">Kilometers</option>
        </select>
        <br>
        <label for="output">Select the unit of measurement to convert to</label>
        <select name="output" id="output" v-model="output">
            <option value="inches">Inches</option>
            <option value="feet">Feet</option>
            <option value="miles">Miles</option>
            <option value="meters">Meters</option>
            <option value="yards">Yards</option>
            <option value="kilometers">Kilometers</option>
        </select>
        <br>
        <button v-on:click="convert">Convert</button>
    </div>

    <script>
        const App = {
            data() {
                return {
                    units: { 'feet': .3048,'miles': 1609.34,'meters': 1,'kilometers': 1000,'yards': .9144,'inches': .0254 },
                    distance: '',
                    input: '',
                    output: '',    
                }
                },
            methods: {
                convert () {
                    let distance = Number(this.distance)
                    let input = this.input
                    let output = this.output
                    let result = distance * this.units[input] / this.units[output]
                    alert(`${this.distance} ${this.input} is ${Math.round(result)} ${this.output}`)
                }
            }
        }

        const app = Vue.createApp(App)
        app.mount('#app')

    </script>
</body>

</html>
