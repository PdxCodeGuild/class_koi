<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <title>Average Numbers</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-black-30 pa4">
    <div id="app">
        <h1>Average Numbers</h1>

        <p>Enter numbers one at a time to see their average.</p>
        <input class="mb2" id="number_input" autofocus onfocus="this.value=''" type="text"/>
        <button class="grow" id="submit_input_button" v-on:click="goButton" type="button">Enter Number</button>

        <div class="flex items-center" v-if="nums" v-for="num in nums">{{ num }}</div>
        <br>
        <div v-if="average">Average: {{ average }}</div>
    </div>  
</body>
</html>
