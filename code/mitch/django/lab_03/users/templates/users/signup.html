{% extends 'chirp/core.html' %}

{% block title %}
<title>Sign Up</title>
{% endblock %}

{% block content %}
<body>
    <main class="pa4 black-80">
        <form class="measure center" action="{% url 'users:signup' %}" method="POST">
            {% csrf_token %}
            <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
                <legend class="f4 fw6 ph0 mh0">Sign Up</legend>
                <div class="mt3">
                    <label class="db fw6 lh-copy f6" for="username">Username</label>
                    <input class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="username" name="username"  id="username">
                </div>
                <div class="mv3">
                    <label class="db fw6 lh-copy f6" for="password">Password</label>
                    <input class="b pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="password" name="password"  id="password">
                </div>
                <div class="mv3">
                    <label class="db fw6 lh-copy f6" for="password2">Re-Enter Password</label>
                    <input class="b pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="password" name="password2"  id="password2">
                </div>
        </fieldset>
        <div class="">
            <input class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6 dib" type="submit" value="Sign up">
        </div>
        </form> 
</body>
</html>
{% endblock %}
