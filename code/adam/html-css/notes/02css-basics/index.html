<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="UTF-8">
    <meta http-equip="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Intro</title>
    <style>
        h1 {
            color: blue;
            text-align: right;
        }
        body{
            background-color: black;
        }
        p {
            color: greenyellow;
        }
        li {
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- inline styling -->
    <h1 style="color: red; text-align: center;">CSS, or Cascade Style Sheet</h1>
        <h1> CSS, or Cascading Style Sheets</h1>

        <!-- horizontal rule -- a straight line across the page, for dividing sections -->
    <hr>
        <p>Welcome to my cool 90s website, man. It's so far out!</p>

        <!-- ul is an unordered list -->
        <ul>
            <li>thing one</li>
            <li>thing two</li>
            <li>thing three</li>
        </ul>

        <!-- ol is an ordered list -->
        <ol>
            <li>thing one</li>
            <li>thing two</li>
            <li>thing three</li>
        </ol>
</body>
</html>
