<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Rides</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        img src {
            background-position: center;
            background-size: cover;
            background-image: url("https://g.foolcdn.com/editorial/images/657148/space-launch-system.jpg");
            min-height: 50%;
        }
        #bg-img {
          background-image: url("https://g.foolcdn.com/editorial/images/657148/space-launch-system.jpg");
          background-size: cover;
        }
        .see-through-black-bg {
          background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header class="hero has-background-grey-darker" id="bg-img">
		<div class="hero-body">
			<h1 class="title has-text-primary has-text-centered see-through-black-bg">Space Rides</h1>
            <img src="https://g.foolcdn.com/editorial/images/657148/space-launch-system.jpg" width="240" height="174">
			<p class="subtitle has-text-primary-dark">Catch the ride of a lifetime</p>
			<p class="subtitle has-text-primary-dark">When you need more space, this is the place</p>
		</div>
	</header>
  <nav class="navbar" role="navigation" aria-label="main navigation">
		<div class="container">
      <a class="navbar-item">
      <img src="space_rider_logo.jpg" alt="SpaceRider logo">
      </a>
			<div class="navbar-brand">
				<a class="navbar-item" href="#">
					SpaceRides.com
				</a>
			</div>
		
			<div id="navbarBasicExample" class="navbar-menu">
				<div class="navbar-start">
					<a class="navbar-item" href="#sports">
						<button class="button is-link">Sub-Orbital</button>
					</a>
		
					<a class="navbar-item" href="weather">
						<button class="button is-link">Orbital</button>
					</a>
		
					<a class="navbar-item" href="video-games">
						<button class="button is-link">Space Station</button>
					</a>
		
					<a class="navbar-item" href="movies">
						<button class="button is-link">Moon</button>
					</a>
		
	
				</div>
		
	
			</div>
		</div>
	</nav>
    <section class="section">
        <div class="container">
          <h1 class="title">
            Hello World
          </h1>
          <p class="subtitle">
              <div class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <!-- Any other Bulma elements you want -->
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>
            My first website with <strong>Bulma</strong>!
          </p>
        </div>
      </section>

</html>
