<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FavQs</title><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="app">
        <h1>FavQs Quotes</h1>
        <button @click="getQuote">Get Random Quote</button>
        <p>{{ quote }}</p>
        <p style="margin-left: 1rem;">{{ author }}</p>
        <form @submit.prevent="searchQuote">
            <label for="search-term">Enter Search Term:</label>
            <input v-model="searchTerm" type="text" id="search">
            <input type="submit" value="Search for Quotes" style="margin-left: 0.5rem">
        </form>
        <button @click="getQuoteList" style="margin-top:1rem">Get List of Random Quote</button>
        <ol>
            <li v-for="(quote,index) in quotes">
                {{  quote[index].author  }}
            </li>
        </ol>

    </div>
    
</body>
</html>
