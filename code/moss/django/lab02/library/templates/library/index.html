<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>

    <!-- FORM, SEARCH BY INPUT BOOK TITLE/AUTHOR -->
    <!-- FORM, SELECT BOOK, CHECK-IN/OUT -->

    
    <ul><h2>INVENTORY</h2>
        {% for item in books%}
            <li><h4>{{ item.title }}</h4> <i>{{ item.author }}</i>, <i>{{ item.pub_date }}</i></li>
            <input type="submit" value="Check-in">
            <input type="submit" value="Check-out">
        {% endfor %}
    </ul>

    <h1>WHAT AM I DOING?</h1>
    
</body>
</html>
