<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library: Authors</title>
</head>
<body>
    <h2><a href="{% url 'library:authors' %}">Authors:</a></h2>
    <ul>
        {% for author in authors %}
        <li><a href="{% url 'library:author_detail' author.id %}">{{ author }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
