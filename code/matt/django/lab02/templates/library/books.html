{% extends "base_generic.html" %}

{% block title %}: Books{% endblock %}

{% block content %}
    <h2><a href="{% url 'library:books' %}">Books:</a></h2>
    <ul>
        {% for book in books %}
        <li><a href="{% url 'library:book_detail' book.slug %}">{{ book }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
