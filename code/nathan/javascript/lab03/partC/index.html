<body>
    <div id="app">
        <h1>Lab03 Change Converter</h1>
        <input type="text" placeholder="Enter amount" v-model="change" />
        <button v-on:click="convertChange">Convert</button>
        <p>{{ output }}</p>
        <ul>
            <li v-for="(coin) in output">{{ coin }}</li>
        </ul>
    </div>
